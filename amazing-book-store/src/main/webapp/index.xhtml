<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Amazing Book Store</title>
	<h:form id="formHead">
		<div style="background-color:#999999; border-style: solid;">
			<div>
				<h:graphicImage library="img" name="icon.png"/>
			</div>
			<div class="ui-g">
				<div class="ui-g-1" >
					<p:menubar style="font-size: smaller;">
						<p:submenu label="Menu">
							<p:menuitem value="Cadastrar Produto" url="cadastro-produto.xhtml?faces-redirect=true" rendered="#{loginController.admin}"/>
		            		<p:separator rendered="#{loginController.admin}" />
		            		<p:menuitem value="Livros" url="listagem-livros.xhtml?faces-redirect=true" />
						</p:submenu>
					</p:menubar>
				</div>
				<div class="ui-g-7" />
				<div class="ui-g-2" style="text-align: center;">
					<p:commandLink action="#{loginController.realizarLogin()}" rendered="#{loginController.loggedIn == false}" ajax="false">
						<h:panelGrid columns="2" >
							<h:outputLabel style="font-size: smaller;">Olá.</h:outputLabel>
							<h:outputLabel style="font-size: smaller;">Faça seu login</h:outputLabel>
							<h:outputLabel style="font-weight: bold; font-size: smaller;">Entrar</h:outputLabel>
						</h:panelGrid>
					</p:commandLink>
					
					<p:commandLink actionListener="#{loginController.doLogout()}" rendered="#{loginController.loggedIn}" ajax="false">
						<h:panelGrid columns="2">
							<h:outputLabel style="font-size: smaller;">Olá, </h:outputLabel>
							<h:outputLabel style="font-size: smaller;" value="#{usuarioController.user.nome}" />
						<h:outputLabel style="font-weight: bold; font-size: smaller;">Sair</h:outputLabel>
						</h:panelGrid>
					</p:commandLink>
				</div>
				<div class="ui-g-2" style="text-align: center;">
					<p:commandLink action="#{carrinhoComprasController.exibirCarrinho()}" ajax="false">
						<p:graphicImage library="img" name="icon_shopping-cart.png" width="40px" style="text-align: center"/>
					</p:commandLink>
				</div>
			</div>
		</div>
	</h:form>
</h:head> 
<body> 

</body> 
</html>
