<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<div class="ui-g">
		<div class="ui-g-4" />
		<div class="ui-g-4" style="text-align: center;">
			<h2>Amazing Book Store</h2>
		</div>
		<div class="ui-g-4" />
	</div>
</h:head> 
<body> 
	<h:form>
		<div class="ui-g">
			<div class="ui-g-4" />
    		<div class="ui-g-4">
    			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
    			
    			<p:fieldset legend="Nova Conta" style="margin-bottom:20px">
		            <div class="ui-g" style="font-size: smaller;">
		            	<div class="ui-g-12">
		            		<h:outputLabel style="font-weight: bold;">Nome</h:outputLabel>
		            	</div>
		            </div>
		            <div class="ui-g">
		            	<div class="ui-g-12">
		            		<h:inputText  value="#{usuarioController.user.nome}" size="43" style="font-size: smaller;" required="true" label="Nome">
		            			<f:validateLength minimum="2" />
		            		</h:inputText>
		            	</div>
		            </div>
		            
		            <div class="ui-g" style="font-size: smaller;">
		            	<div class="ui-g-12">
		            		<h:outputLabel style="font-weight: bold;">E-mail</h:outputLabel>
		            	</div>
		            </div>
		            <div class="ui-g">
		            	<div class="ui-g-12">
		            		<h:inputText id="email" value="#{usuarioController.user.EMail}" required="true" size="43" style="font-size: smaller;">
		            			<f:validator validatorId="custom.emailValidator" />
		            		</h:inputText>
		            	</div>
		            </div>
		            
		            <div class="ui-g" style="font-size: smaller;">
		            	<div class="ui-g-12">
		            		<h:outputLabel style="font-weight: bold;">Senha</h:outputLabel>
		            	</div>
		            </div>
		            <div class="ui-g">
		            	<div class="ui-g-12">
		            		<p:password id="senha" value="#{usuarioController.user.senha}" match="repetirSenha" required="true" size="43" style="font-size: smaller;" label="Senha"/>
		            	</div>
		            </div>
		            
		            <div class="ui-g" style="font-size: smaller;">
		            	<div class="ui-g-12">
		            		<h:outputLabel style="font-weight: bold;">Informe a senha novamente</h:outputLabel>
		            	</div>
		            </div>
		            <div class="ui-g">
		            	<div class="ui-g-12">
		            		<p:password id="repetirSenha" value="#{usuarioController.user.senha}" required="true" size="43" style="font-size: smaller;" label="Informe a senha novamente"/>
		            	</div>
		            </div>
		            
		             <div class="ui-g">
		            	<div class="ui-g-12">
		            		<p:commandButton value="Criar Conta" id="btnCriarConta" action="#{usuarioController.criarConta()}" style="width:100%; font-size: smaller;"/>
		            	</div>
		            </div>
	    		</p:fieldset>
    		</div>
    		<div class="ui-g-4" />
    	</div>
	</h:form>
	
</body> 
</html>
